<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img/google.jpg" alt="">
        </div>
        <div class="search">
            <div class="table">
                <table>
                    <tr>
                        <td>
                            <p>Search the web using Google!</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" value size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky">
                        </td>
                        <td>
                            
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card1">
            <table id="card1">
                <tr>
                    <td>
                        <p>Special Searches</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </td>
                </tr>
            </table>
            <!-- <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a> -->
        </div>
        <div class="card2">
            <table id="card2">
                <tr>
                    <td>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">Abaout Google!</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="card3">
            <table id="card3">
                <tr>
                    <td>
                        Get Google!
                    </td>
                </tr>
                <tr>
                    <td>
                        updates monthly:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="your e-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Subscribe">  
                        &nbsp;&nbsp;
                         <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
